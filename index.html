<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>VG Hypeman</title>
</head>

<body>
    <nav class="navbar navbar-custom">
        <a class="navbar-brand">
            <h2>VG Hypeman</h2>
        </a>
        <form class="form-inline">
            <input id="game-entry" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="game-submit" class="btn btn-outline-primary my-2 my-sm-0" type="submit" onclick="getGame()">Search</button>
        </form>
    </nav>

    <div class="container-flex buttonField">
        <div class="row">
            <div class="col-sm">
                <button type="button" class="socialBtn twitter btn btn-outline-dark"></button>
            </div>
            <div class="col-sm">
                <button type="button" class="socialBtn facebook btn btn-outline-dark"></button>
            </div>
            <div class="col-sm">
                <button type="button" class="socialBtn official btn btn-outline-dark">Official</button>
            </div>
            <div class="col-sm">
                <button type="button" class="socialBtn twitch btn btn-outline-dark"></button>
            </div>
            <div class="col-sm">
                <button type="button" class="socialBtn youtube btn btn-outline-dark"></button>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
