<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>VG Hypeman</title>
</head>

<body>

        
    <nav class="navbar navbar-custom hi8 w-100">
        <a class="navbar-brand">
            <h2>VG Hypeman</h2>
        </a>
        <form class="form-inline page-header-container">
            <input id="game-entry" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="game-submit" class="btn btn-outline-primary my-2 my-sm-0" type="submit"
                onclick="getGame()">Search</button>
        </form>
    </nav>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <div class="container-fluid">
        <h3 id="game-score"></h3>
        <div class="hi8 w-100"></div>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active car1" data-interval="5000">
                    <img src="" class="Slide1 Slide1img d-block w-100 car-img" alt="...">
                    <iframe class="embed-responsive-item Slide1 Slide1iframe w-100 car-twitch" src="" allowfullscreen></iframe>
                    <iframe class="embed-responsive-item Slide1 Slide1youtube w-100 car-youtube" src="" allowfullscreen></iframe>
                </div>
                <div class="carousel-item car2" data-interval="5000">
                    <img src="" class="Slide2 Slide2img d-block w-100 car-img" alt="...">
                    <iframe class="embed-responsive-item Slide2 Slide2iframe w-100 car-twitch" src="" allowfullscreen></iframe>
                    <iframe class="embed-responsive-item Slide2 Slide2youtube w-100 car-youtube" src="" allowfullscreen></iframe>
                </div>
                <div class="carousel-item car3" data-interval="5000">
                    <img src="" class="Slide3 Slide3img d-block w-100 car-img" alt="...">
                    <iframe class="embed-responsive-item Slide3 Slide3iframe w-100 car-twitch" src="" allowfullscreen></iframe>
                    <iframe class="embed-responsive-item Slide3 Slide3youtube w-100 car-youtube" src="" allowfullscreen></iframe>
                </div>
                <div class="carousel-item car4" data-interval="5000">
                    <img src="" class="Slide4 Slide4img d-block w-100 car-img" alt="...">
                    <iframe class="embed-responsive-item Slide4 Slide4iframe w-100 car-twitch" src="" allowfullscreen></iframe>
                    <iframe class="embed-responsive-item Slide4 Slide4youtube w-100 car-youtube" src="" allowfullscreen></iframe>
                </div>
                <div class="carousel-item car5" data-interval="5000">
                    <img src="" class="Slide5 Slide5img d-block w-100 car-img" alt="...">
                    <iframe class="embed-responsive-item Slide5 Slide5iframe w-100 car-twitch" src="" allowfullscreen></iframe>
                    <iframe class="embed-responsive-item Slide5 Slide5youtube w-100 car-youtube" src="" allowfullscreen></iframe>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <div class="container-flex buttonField buttonDiv">
                <div class="row">
                   <!--  <div class="col-sm">
                        <a href="#" class="socialBtn twitter btn"></a>
                    </div>
                    <div class="col-sm">
                        <a href="#" class="socialBtn facebook btn"></a>
                    </div> -->
                    <div class="col-sm" onclick="runImg()">
                        <a href="#" 
                            class="socialBtn official btn btn-outline-light">Pics</a>
                    </div>
                    <div class="col-sm" id="twitch-btn" onclick="runTwitch()">
                        <a href="#" class="socialBtn twitch btn"></a>
                    </div>
                    <div class="col-sm" onclick="runYoutube()">
                        <a href="#" class="socialBtn youtube btn"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hi8 w-100"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
