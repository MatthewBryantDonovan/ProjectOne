    <nav id="hi8 valign-wrapper">
        <div class="nav-wrapper black">
            <div class="left hide-on-small-only" id="VGHlogo"></div>
            <div class="left show-on-small hide-on-med-and-up" id="VGHlogoMobile"></div>
            <form action="">
                <ul id="nav-mobile" class="right">
                    <li><input id="game-entry" class="form-control mr-sm-2" type="search" placeholder="Search"

                    <li><button id="game-submit" class="btn btn-outline-primary my-2 my-sm-0" type="submit"

                </ul>
            </form>
        </div>

    <div class="row">

            <!-- Modal Area -->
            <!-- Modal Trigger -->
            <a id="game-modal" class="waves-effect waves-light btn modal-trigger" href="#modal1">Additional Game
                Info</a>
        </div>
    </div>



    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h3>VGHypeman Game Info</h3>
            <h5>Title: </h5>
            <h6 class="game-name game-title"></h6>
            <h5>Genre: </h5>
            <h6 id="game-genres"></h6>
            <h5>Available On: </h5>
            <h6 id="game-platforms"></h6>
            <h5>Release Date: </h5>
            <h6 id="game-released"></h6>
            <!-- <h5>Plot: </h5>
            <h6 id="game-plot"></h6> -->
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
