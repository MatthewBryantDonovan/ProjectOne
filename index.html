<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>VG Hypeman</title>
</head>

<body>
    <nav class="navbar navbar-custom">
        <a class="navbar-brand">
            <h2>VG Hypeman</h2>
        </a>
        <form class="form-inline">
            <input id="game-entry" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="game-submit" class="btn btn-outline-primary my-2 my-sm-0" type="submit"
                onclick="getGame()">Search</button>
        </form>
    </nav>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <div class="container-fluid">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active car1" data-interval="5000">
                    <img src="" class="Slide1 Slide1img d-block w-100" alt="...">
                    <iframe class="embed-responsive-item Slide1 Slide1iframe" src="" allowfullscreen></iframe>
                    <div id="twitch-embed" class="Slide1 Slide1twitch embed-responsive embed-responsive-16by9">
                    </div>
                </div>
                <div class="carousel-item car2" data-interval="5000">
                    <img src="" class="Slide2 Slide2img d-block w-100" alt="...">
                    <iframe class="embed-responsive-item Slide2 Slide2iframe" src="" allowfullscreen></iframe>
                    <div id="twitch-embed" class="Slide2 Slide2twitch embed-responsive embed-responsive-16by9">
                    </div>
                </div>
                <div class="carousel-item car3" data-interval="5000">
                    <img src="" class="Slide3 Slide3img d-block w-100" alt="...">
                    <iframe class="embed-responsive-item Slide3 Slide3iframe" src="" allowfullscreen></iframe>
                    <div id="twitch-embed" class="Slide3 Slide3twitch embed-responsive embed-responsive-16by9">
                    </div>
                </div>
                <div class="carousel-item car4" data-interval="5000">
                    <img src="" class="Slide4 Slide4img d-block w-100" alt="...">
                    <iframe class="embed-responsive-item Slide4 Slide4iframe" src="" allowfullscreen></iframe>
                    <div id="twitch-embed" class="Slide4 Slide4twitch embed-responsive embed-responsive-16by9">
                    </div>

                </div>
                <div class="carousel-item car5" data-interval="5000">
                    <img src="" class="Slide5 Slide5img d-block w-100" alt="...">
                    <iframe class="embed-responsive-item Slide5 Slide5iframe" src="" allowfullscreen></iframe>
                    <div id="twitch-embed" class="Slide5 Slide5twitch embed-responsive embed-responsive-16by9">
                    </div>

                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <div class="container-flex buttonField buttonDiv">
                <div class="row">
                    <div class="col-sm">
                        <a href="https://twitter.com" target="_blank" class="socialBtn twitter btn"></a>
                    </div>
                    <div class="col-sm">
                        <a href="https://facebook.com" target="_blank" class="socialBtn facebook btn"></a>
                    </div>
                    <div class="col-sm">
                        <a href="https://google.com" target="_blank"
                            class="socialBtn official btn btn-outline-light">Official</a>
                    </div>
                    <div class="col-sm">
                        <a href="https://twitch.com" target="_blank" class="socialBtn twitch btn"></a>
                    </div>
                    <div class="col-sm">
                        <a href="https://youtube.com" target="_blank" class="socialBtn youtube btn"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
